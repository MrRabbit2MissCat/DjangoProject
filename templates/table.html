{% extends 'base.html' %}
{% block title %}
    表格页面
{% endblock %}

{% block body %}
    <link rel="stylesheet" href="{% static 'table.css' %}">

    <table class="pure-table">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Message</th>
        </tr>
        </thead>
        <tbody>
        {% for datum in data %}
            <tr>
                <td>{{ datum.id }}</td>
                <td>{{ datum.name }}</td>
                <td>{{ datum.email }}</td>
                <td>{{ datum.address }}</td>
                <td>{{ datum.message }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
